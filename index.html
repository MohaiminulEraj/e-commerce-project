<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ Off ]Online Marketplace</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Online Marketplace</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/shoppingCart">CART <i class="fas fa-shopping-cart"></i><span class="cartNum">0</span></a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="modal" data-target="#addProductModal" href="#"><i class="fas fa-plus-square"></i> NEW PRODUCT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="modal fade" role="dialog" id="addProductModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Add New Product</h3>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
  
            <form class="container" action="/" method="get">
              <div class="form-group mt-2">
                <label for="productName">Name:</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" required>
              </div>
              <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea type="text" class="form-control" id="productDescription" placeholder="Description of the product" required></textarea>
              
              </div>
              <div class="form-group mt-2">
                <label for="productPhoto">Photo URL:</label>
                <input type="url" class="form-control" id="productPhoto" required>
              </div>
              <div class="form-group">
                <label for="productQuantity">Quantity:</label>
                <input type="number" class="form-control" id="productQuantity" required>
              </div>
              <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" class="form-control" id="productPrice" required>
              </div>
              <button type="reset" class="btn btn-outline-danger mb-3">CLEAR</button>
              <button id="addNewProduct" type="submit" style="float: right;" class="btn btn-outline-success mb-3">SUBMIT</button>
            </form>
          </div>
        </div>
      </div>

      

    <div class="container">
        <h2 style="text-align: center;">Welcome to my Online Shop</h2>
        <h3 id="empty" style="text-align: center; margin-top: 25px;">Please add any product to get started...</h3>
                <ul class="row list-unstyled" id="list"></ul>
      </div> 
      <div id="extraLargeModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h3 id="title" class="modal-title"></h3>
                        <div><h4 id="check-stock"></h4></div>
                        <div id="priceOfProduct"></div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                </div>

                <div class="modal-body">
                  <div class="row">
                    <div class="col-md-4">
                        <img id="productImg" src="" alt=""  width="260" height="240">
                    </div>
                    <div id="productDes" class="col-md-8"></div>
                  </div>
                  <input id="increaseVal" type="number" style="width: 23%; line-height: 2; margin-top: 10px;" placeholder="Increase quantity of this product">
                  <button type="submit" id="increaseQuantity" class="btn btn-outline-success">Submit</button>
              <button id="removeProduct" style="float: right;" class="btn btn-outline-danger">Remove This Product</button>
            </div>
        </div>
    </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/product_api.js"></script>
    <script src="js/script.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
